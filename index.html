<!DOCTYPE html>
<html>
<head>
    <title>Tic-tac-toc</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
<h1>Tic-tac-toe</h1>
<h2 id="winner">Winner: </h2>
<h2>Choose your player:</h2>
<div class = "player">
    
<button id="x" class ="aplayer"onclick="choosePlayer('x')">X</button>
<button id="o" class ="aplayer"onclick="choosePlayer('o')">O</button>
</div>
<div class="board">
    <div class="square" data-x="0" data-y="0" onclick="clicker(0, 0, this)"></div>
    <div class="square" data-x="0" data-y="1" onclick="clicker(0, 1, this)"></div>
    <div class="square" data-x="0" data-y="2" onclick="clicker(0, 2, this)"></div>
    <div class="square" data-x="1" data-y="0" onclick="clicker(1, 0, this)"></div>
    <div class="square" data-x="1" data-y="1" onclick="clicker(1, 1, this)"></div>
    <div class="square" data-x="1" data-y="2" onclick="clicker(1, 2, this)"></div>
    <div class="square" data-x="2" data-y="0" onclick="clicker(2, 0, this)"></div>
    <div class="square" data-x="2" data-y="1" onclick="clicker(2, 1, this)"></div>
    <div class="square" data-x="2" data-y="2" onclick="clicker(2, 2, this)"></div>
   
    </div>
<button id="reset" onclick="reset()">Reset</button>
</body>
<script src="script.js"></script>
</html>
